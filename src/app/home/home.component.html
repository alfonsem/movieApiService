<section *ngIf="data">
  <h1>{{ title }}</h1>
  <div class="movies">
    <a routerLink="/movie/{{ movie.id }}" class="movie" *ngFor="let movie of data">
      <h1>{{ movie.title }}</h1>
      <img class="poster" src="{{ imgDomain + movie.poster_path }}" alt="" />
    </a>
  </div>
</section>
